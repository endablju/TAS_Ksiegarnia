{% extends "base.html"%}
{% block title %} - strona administratora{% endblock %}

{% block content%}
<h2>Lista książek</h2>
<ul>
  <hr width="50%" align="left">
  {% for book in books %}
  <li style="list-style-type:none;width:50%;">{{book.title}}
	  id: {{book.id}}
      Tytuł: {{book.title}}
      Autor: {{book.autor}}
      Cena: {{book.price}}
	  <br>
	  <div>
		<a href="/save_book/?id={{book.id}}">Edycja</a> 
		<a href="/delete_book/?id={{book.id}}">Usuń</a>
	  </div>
	  <br>
  </li>
  {% endfor %}
  
</ul>

{% endblock %}
