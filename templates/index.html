{% extends "base.html"%}


{% block content %}
        {% for book in books %}
			<div class="templatemo_product_box">           
				<h1>{{book.title}}<span> (by {{book.autor}})</span></h1>
            	<center><img src="{{book.slug}} "/> </center>
                <div class="product_info">
                	<p>{{book.text}}</p>
                    <h3>{{book.price}}zł</h3>
                    <div>
						<div class="buy_now_button"><a href="#">Dodaj do koszyka</a></div>
						<a href="#" class="detail_button">Więcej</a>
					</div>	
                </div>
                <div class="cleaner">&nbsp;</div>
            </div>
			
		{% endfor %}	
{% endblock %}
